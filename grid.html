<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=111111111, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            display: grid;
            background-color: limegreen;
           /* grid-row-gap :9px;
            grid-column-gap: 9px; */
            grid-gap: 9px 9px; 
            grid-template-columns: auto auto;        /*auto auto auto auto*/ /*or*/ /*34px 334px auto auto;*/    
         }
        .item {
            background-color: lightblue;
            border: 2px solid rgb(255, 77, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
